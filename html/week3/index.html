<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>101</title>

  <link rel="shortcut icon" href="https://suphakit.net/favicon.png" type="image/png">
  
  <link rel="stylesheet" href="/week3/src/css/main.css">
</head>
<body>
  <h1>
    เพิ่มข้อมูลนักศึกษา
  </h1>

  <form method="get" class="form-controller">
    <label for="studentID">รหัสนักศึกษา</label>
    <input required name="studentID" id="studentID" type="text" placeholder="รหัสนักศึกษา">
    <label for="studentName">ชื่อ นามสกุล</label>
    <input required name="studentName" id="studentName" type="text" placeholder="ชื่อ นามสกุล">
    <label for="address">ที่อยู่</label>
    <input required name="address" id="address" type="text" placeholder="ที่อยู่">

    <label for="province">
      จังหวัด
    </label>
    <select name="province" id="province" required>
      <option value="">กรุณาเลือกจังหวัด</option>
    </select>
    <label for="district" required>
      อำเภอ
    </label>
    <select name="district" id="district" disabled required>
      <option value="">กรุณาเลือกอำเภอ</option>
    </select>

    <label for="bday">วันเกิด</label>
    <input required type="date" name="bday" id="bday">
    <label for="tel">เบอร์โทรศัพท์</label>
    <input required type="text" name="tel" id="tel" placeholder="เบอร์โทรศัพท์">
    <label for="email">E-Mail</label>
    <input required type="email" name="email" id="email" placeholder="E-Mail">
    <label for="image">รูปภาพ</label>
    <input required type="file" name="image" id="image">

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </form>

  <div id="footer">
    &copy; 2025 <a href="https://suphakit.net" target="_blank">Suphakit P.</a> All Right Reserved.
  </div>

  <script src="/week3/src/js/place.js"></script>
</body>
</html>
